<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple editor</title>
  </head>

  <body>
    <main class="editor">
      <header class="editor__main-header">
        <h1>SIMPLE EDITOR</h1>
      </header>

        <textarea class="editor__textarea">Input your text</textarea>
        <button class="editor__button editor__button--bold">Bold</button>
        <button class="editor__button editor__button--cursive">Cursive</button>
        <button class="editor__button editor__button--black">Black</button>
        <button class="editor__button editor__button--blue">Blue</button>
        <button class="editor__button editor__button--green">Green</button>
        <button class="editor__button editor__button--red">Red</button>


          <button class="editor__button editor__button--load">Load</button>
          <button class="editor__button editor__button--save">Save</button>


    </main>

    <footer class="footer">Made by Filip Rybczy≈Ñski</footer>
  </body>
</html>
