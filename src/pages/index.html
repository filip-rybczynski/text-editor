<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple editor</title>
  </head>

  <body>
    
    <main class="editor">
      <header class="editor__main-header">
        <h1 class="header-text">SIMPLE EDITOR</h1>
      </header>

      <aside class="instructions">
        <h2 class="instructions__toggle">How it works
        </h2>
  
        <!-- <section class="instructions__content">
        How to use it?
  Text input
  input any text into the text field
  text field is not resizable, but scrolling is enabled when the content exceeds available space
  Text style
  use buttons on the right hand side to format the text
  effects can only be applied to the whole text/text field, it's not possible to only apply them to a selected fragment
  bold, cursive and color effects can be applied together
  only one color can be applied at the same time
  to clear all styling, press the "Default" button
  Save and Load functionality
  when happy with the text, press "Save" to store the text and its formatting in the browser history
  use "Load" to recover the saved content
  content will be available until browser history is cleared (localStorage functionality is used)
        </section> -->
    </aside>

      <textarea
        class="editor__textarea"
        placeholder="Input your text"
      ></textarea>
      <div class="editor__side-buttons">
        <button class="editor__button editor__button--bold bold--js">
          Bold
        </button>
        <button class="editor__button editor__button--cursive cursive--js">
          Cursive
        </button>
        <button class="editor__button editor__button--blue blue--js">
          Blue
        </button>
        <button class="editor__button editor__button--green green--js">
          Green
        </button>
        <button class="editor__button editor__button--red red--js">Red</button>
        <button class="editor__button editor__button--default default--js">
          Default
        </button>
      </div>
      <div class="editor__bottom-buttons">
        <button class="editor__button editor__button--load load--js">
          Load
        </button>
        <button class="editor__button editor__button--save save--js">
          Save
        </button>
      </div>
    </main>

    <footer class="footer">
      <span class="footer__element">Made by Filip Rybczy≈Ñski, 2020 </span>

        href="https://www.linkedin.com/in/filip-rybczy%C5%84ski/"

    </footer>


    

  </body>
</html>
