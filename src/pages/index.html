<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple editor</title>
  </head>

  <body>
    <main class="editor">
      <header class="editor__main-header">
        <h1 class="header-text">SIMPLE EDITOR</h1>
      </header>

        <textarea class="editor__textarea" placeholder="Input your text"></textarea>
        <div class="editor__side-buttons">
        <button class="editor__button editor__button--bold bold--js">Bold</button>
        <button class="editor__button editor__button--cursive cursive--js">Cursive</button>
        <button class="editor__button editor__button--blue blue--js">Blue</button>
        <button class="editor__button editor__button--green green--js">Green</button>
        <button class="editor__button editor__button--red red--js">Red</button>
        <button class="editor__button editor__button--default default--js">Default</button>
      </div>
<div class="editor__bottom-buttons">
          <button class="editor__button editor__button--load load--js">Load</button>
          <button class="editor__button editor__button--save save--js">Save</button>
        </div>

    </main>

    <footer class="footer">

      <a href="https://www.linkedin.com/in/filip-rybczy%C5%84ski/" target="_blank">LinkedIn</a>
    </footer>
  </body>
</html>
